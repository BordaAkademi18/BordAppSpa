<div class="container py-5 maindiv">
  <div class="row">
    <div class="col-md-12">
      <div class="row" style="height: 20%"></div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- form card login -->
          <mat-card class="rounded-0 card">
            <form>
              <mat-toolbar color="primary">
                <span>Login</span>
              </mat-toolbar>
              <mat-form-field class="rounded-0 control">
                <input matInput placeholder="Enter your email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
              <mat-form-field class="rounded-0 control">
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                <mat-icon class="toggleIcon" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
            </form>
            <div>
              <mat-checkbox class="example-margin" [(ngModel)]="checked" [ngModelOptions]="{standalone: true}">Rememeber me</mat-checkbox>
              <button mat-raised-button type="submit" class="loginButton btn btn-success btn-lg float-right" id="btnLogin" color="primary">
                Login
              </button>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
